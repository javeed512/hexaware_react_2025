spring.application.name=spring-restapi-crud


# MySQL Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hexaware_db
spring.datasource.username=root
spring.datasource.password= admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


logging.level.root = off

logging.level.com.hexaware.springrestcrud  =  debug

logging.pattern.console=%clr(%d{yyyy-MM-dd}){red} %clr([%level]){green} %m%n 

# file auto generated with below name extension should be ".log"  --> refresh project to see file updates
logging.file.name = employees_log_file.log


#for file pattern
logging.pattern.file= %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){green} [%level] %c{1.} [%t] %m%n

